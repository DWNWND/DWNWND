<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <meta name="description" content="My Portfolio" />
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/279950e6bf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="sticky">
      <nav>
        <ul class="flex f-impact">
          <li><a href="#projects">projects</a></li>
          <li><a href="#qualifications">stack</a></li>
          <li><a href="#contact">contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="qualifications" class="scroll-fix"></div>
      <div class="grid contact-qualifications-sections">
        <section id="qualifications" class="grid">
          <h1 class="f-helvetica">Stack</h1>
          <div class="qualifications-wrapper flex f-arial">
            <div class="qualifications-icons-wrapper flex">
              <a href="#" class="icon-wrapper flex"><i class="fa-brands fa-css3-alt"></i></a>
              <a href="#" class="icon-wrapper flex"><i class="fa-brands fa-html5"></i></a>
              <a href="#" class="icon-wrapper flex"><i class="fa-brands fa-js"></i></a>
            </div>
          </div>
        </section>
        <section id="contact" class="grid">
          <h1 class="f-helvetica">Contact</h1>
          <div class="contact-icons-wrapper flex">
            <a href="#" class="icon-wrapper flex"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/thea-oland-b38175139/" class="icon-wrapper flex"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </section>
      </div>
      <section>
        <h1 class="f-helvetica">Projects</h1>
        <div class="projects-wrapper flex">
          <article class="card rainydays-card f-arial grid not-hover-state">
            <div class="project-img-wrapper flex"><img src="/img/rainydays-logo.png" alt="Rainydays logo" /></div>
            <p class="project-tag"><b>ecommerce</b></p>
          </article>
          <article class="card cms-card f-arial grid not-hover-state">
            <div class="project-img-wrapper flex"><img src="/img/cms-logo.png" alt="CMS logo" /></div>
            <p class="project-tag"><b>buisness landingpage</b></p>
          </article>
          <article class="card microtic-card f-arial grid not-hover-state">
            <div class="project-img-wrapper flex"><img src="/img/microtic-logo.png" alt="Microtic logo" /></div>
            <p class="project-tag"><b>commercial blog</b></p>
          </article>
        </div>
      </section>
    </main>
    <footer class="flex">
      <div class="logo-wrapper"><img src="/img/dwnwnd-logo-white.png" alt="logo" /></div>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
